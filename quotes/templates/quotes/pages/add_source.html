{% extends 'quotes/base.html' %}

{% block title %}Цитаты | Добавить источник{% endblock %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow-sm mb-4">
                <div class="card-header">
                    <h4 class="mb-0 p-2"><i class="bi bi-book me-2"></i>Добавить источник</h4>
                </div>

                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="{{ form.name.id_for_label }}" class="form-label">Название источника</label>
                            {{ form.name }}
                            {% if form.name.errors %}
                                <span class="text-danger form-text">{{ form.name.errors }}</span>
                            {% endif %}
                        </div>

                        <div class="mb-3">
                            <label for="{{ form.author.id_for_label }}" class="form-label">Автор (если есть)</label>
                            {{ form.author }}
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-save me-2"></i>Сохранить источник
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="text-center">
                <a href="{% url 'quotes:add-quote' %}" class="btn btn-outline-primary">
                    <span class="p-1"><i class="bi bi-arrow-right me-2"></i>Добавить цитату</span>
                </a>
            </div>
        </div>
    </div>
{% endblock %}
